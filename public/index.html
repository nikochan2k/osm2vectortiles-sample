<html>

<head>
    <meta charset='utf-8' />
    <title>OSM2VectorTiles GL Styles</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='mapbox-gl.js'></script>
    <link href='mapbox-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <select id='dropdown'></select>
    <script>
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'styles/basic-v9-cdn.json', //stylesheet location
            center: [135, 35], // starting position
            zoom: 10, // starting zoom
            hash: true
        });
        map.addControl(new mapboxgl.Navigation());

        // Everything bellow is just for switching the styles

        var select = document.getElementById("dropdown");
        select.setAttribute('onchange', 'swapStyle()');

        var styles = [
            'basic-v9-cdn',
            'bright-v9-cdn'
        ];

        for (var i in styles) {
            var opt = styles[i];
            var el = document.createElement("option");
            el.textContent = opt;
            el.value = opt;
            select.appendChild(el);
        };

        function swapStyle() {
            mapboxgl.util.getJSON('styles/' + document.getElementById("dropdown").value + '.json', function(err, style) {
                if (err) throw err;
                map.setStyle(style);
            });
        }
    </script>

</body>

</html>
